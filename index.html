<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Sheet Database</title>
    <link rel="manifest" href="assets/pwa/manifest.json">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/icon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/icon-16.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.16/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <div class="row brd-btton">
                    <div class="col-sm-12 text-center">
                        <h1><i class="fas fa-tasks"></i> Gsheet - Lineup</h1>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-sm-12">
                        <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="ontodo-tab" data-bs-toggle="tab"
                                    data-bs-target="#ontodo-tab-pane" type="button" role="tab"
                                    aria-controls="ontodo-tab-pane" aria-selected="true">Pending</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="offtodo-tab" data-bs-toggle="tab"
                                    data-bs-target="#offtodo-tab-pane" type="button" role="tab"
                                    aria-controls="offtodo-tab-pane" aria-selected="false">Done</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="addtodo-tab" data-bs-toggle="tab"
                                    data-bs-target="#addtodo-tab-pane" type="button" role="tab"
                                    aria-controls="addtodo-tab-pane" aria-selected="false">Add New</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="settings-tab" data-bs-toggle="tab"
                                    data-bs-target="#settings-tab-pane" type="button" role="tab"
                                    aria-controls="settings-tab-pane" aria-selected="false"><i
                                        class="fas fa-ellipsis-h"></i></button>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="mt-3 tab-pane fade show active" id="ontodo-tab-pane" role="tabpanel"
                                aria-labelledby="ontodo-tab" tabindex="0">
                                <div class="table-responsive" data-fixtabcell="onTodosTab">
                                    <table class="table table-sm" id="onTodosTab">
                                        <thead class="table-light">
                                            <tr>
                                                <th scope="col">#</th>
                                                <th scope="col">ToDos</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody class="table-group-divider">
                                            <tr>
                                                <td colspan="3">No ToDo (s) Found!</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="mt-3 tab-pane fade" id="offtodo-tab-pane" role="tabpanel"
                                aria-labelledby="offtodo-tab" tabindex="0">
                                <div class="table-responsive" data-fixtabcell="offTodosTab">
                                    <table class="table table-sm" id="offTodosTab">
                                        <thead class="table-light">
                                            <tr>
                                                <th scope="col">#</th>
                                                <th scope="col">ToDos</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody class="table-group-divider">
                                            <tr>
                                                <td colspan="3">No Completed ToDo (s) Found!</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="mt-3 tab-pane fade" id="addtodo-tab-pane" role="tabpanel"
                                aria-labelledby="addtodo-tab" tabindex="0">
                                <form name="frm" id="frmx" action="" method="post">
                                    <div class="form-group">
                                        <label class="onex-form-lebel">New ToDo Name: <em>*</em></label>
                                        <input type="text" name="todo_name" id="todoName" class="form-control"
                                            minlength="3" maxlength="120" placeholder="ToDo Name..."
                                            required="required" />
                                    </div>
                                    <div class="form-group mt-3">
                                        <button type="submit" id="submitBtn" class="btn btn-success">Add Todo</button>
                                    </div>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="settings-tab-pane" role="tabpanel"
                                aria-labelledby="settings-tab" tabindex="0">
                                <div class="row mt-3">
                                    <div class="col-sm-12 my-1">
                                        <button class="btn btn-primary w-100" id="logoutBtn">Secure Logout</button>
                                    </div>
                                    <div class="col-sm-12 my-1">
                                        <button class="btn btn-success w-100" id="reloadAppBtn">Reload
                                            Application</button>
                                    </div>
                                    <div class="col-sm-12 my-1">
                                        <button class="btn btn-warning w-100" id="clearAppBtn">Clear All ToDo
                                            (s)</button>
                                    </div>
                                    <div class="col-sm-12 my-1">
                                        <button class="btn btn-danger w-100">Destroy Application</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="todoEditModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="todoEditModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="todoEditModalLabel">Edit Todo</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <form name="frm2" id="frmx2" action="" method="POST">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="onex-form-lebel">ToDo Name: <em>*</em></label>
                                    <input type="text" name="todo_name" id="todoNameEdit" class="form-control"
                                        minlength="3" maxlength="120" placeholder="ToDo Name..." required="required" />
                                </div>
                                <div class="form-group mt-3">
                                    <label class="onex-form-lebel">ToDo Status:</label>
                                    <select name="todo_status" id="todoStatusEdit" class="form-select onex-select2">
                                        <option></option>
                                        <option value="PENDING">PENDING</option>
                                        <option value="COMPLETED">COMPLETED</option>
                                    </select>
                                </div>
                            </div>
                            <input type="hidden" name="todo_id" id="todoIdEdit" required="required" />
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="deleteToDoBtn">Delete ToDo</button>
                    <button type="button" class="btn btn-primary" id="saveChangesBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="authModal" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <form name="frm3" id="frmx3" action="" method="POST">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="onex-form-lebel">Email: <em>*</em></label>
                                    <input type="email" name="auth_email" id="authEmail" class="form-control" placeholder="Email" required="required"/>
                                </div>
                                <div class="form-group">
                                    <label class="onex-form-lebel">Password: <em>*</em></label>
                                    <input type="password" name="auth_password" id="authPassword" class="form-control" placeholder="Password" required="required"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="signInBtn">Let's Go!</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal -->

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.16/dist/sweetalert2.all.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script>
        $(document).ready(function () {

            window.addEventListener('load', () => {
                registerSW();
            });

            // Register the Service Worker
            async function registerSW() {
                if ('serviceWorker' in navigator) {
                    try {
                        await navigator.serviceWorker.register('assets/pwa/serviceworker.js');
                    }
                    catch (e) {
                        console.log('SW registration failed');
                    }
                }
            }
        });
    </script>
</body>

</html>
